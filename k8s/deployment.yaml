apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: us-central1-docker.pkg.dev/DevOps-MF/sample-repo/sample-app:latest
        ports:
        - containerPort: 5000
